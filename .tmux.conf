set -g default-terminal "screen-256color"
set -s escape-time 10
set -sg repeat-time 800
setw -g mode-keys vi
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
setw -g automatic-rename on
set -g status-interval 1
setw -g monitor-activity on
set -g visual-activity on

# mouse suppport
# mouse-select, mouse-resize, mouse-select-window,mouse-r-menu
set-option -g mouse on

bind e new-window -n "tmux config" "vim ~/.tmux.conf"
bind C-e source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# , list shortcuts
# : prompt
# d detach

# Prefix key
set -g prefix2 C-a
bind C-a send-prefix -2

# Pane
# o switch-pane
# O swap-pane
# x kill-pane
# q show-pane number
# <space> toggle between layouts
# { move left
# } move right
# > pane menu
# z toggle pane zoom

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
# pane split
bind -r "|" split-window -h -c "#{pane_current_path}" 
bind -r "-" split-window -v -c "#{pane_current_path}"
bind -r "\\" split-window -fh -c "#{pane_current_path}"
bind -r "_" split-window -fv -c "#{pane_current_path}"
bind -r "%" split-window -h -c "#{pane_current_path}"
bind -r '"' split-window -v -c "#{pane_current_path}"

# Window
# 0-9 select-window
# c create-window 
# w list-windows
# f find-window
# < window menu
bind X confirm-before -p "kill-window #W? (y/n)" kill-window
bind r command-prompt -I "#W" "rename-window -- '%%'"
bind C-h previous-window
bind C-l next-window
bind Tab last-window

# Session
# ( previous session 
# ) next session
# s list-sessions 
bind C-C new-session
bind C-R command-prompt -I "#S" "rename-session -- '%%'"
bind C-X confirm-before -p "kill-session #S? (y/n)" kill-session


# theme
set -g status-justify centre
set -g status-left "#[bg=#afd700][#S]#W(#I)"
set -g status-left-length 20
setw -g window-status-current-style "fg=white"
setw -g window-status-last-style "fg=grey"
setw -g window-status-style "fg=grey"
set -g status-right "#[bg=#afd700]%R"
